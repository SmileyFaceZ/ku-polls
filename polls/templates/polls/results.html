<!doctype html>
<html lang="en">

{% load static %}
<link rel="stylesheet" href="{% static 'polls/results_style.css' %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1246/1246239.png">
    <title>Results</title>
    <style>
    .bar-chart {
        background-color: #ccc;
        position: relative;
        height: 20px;
        width: 100%;
        margin-top: 20px;
    }

    .vote-bar {
        height: 100%;
        background-color: #A2FF86;
    }
    </style>
</head>
<body>
    <fieldset>
        <legend><h1 class="question-text">{{ question.question_text }}</h1></legend>
        <table border="2" cellpadding="5px;" cellspacing="3px;">
            <thead>
                <th style="width:680px">Question</th>
                <th>Votes</th>
            </thead>
            <tbody>
                {% for choice in question.choice_set.all %}
                <tr>
                    <td>{{ choice.choice_text }}</td>
                    <td>{{ choice.votes }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td>Total Votes</td>
                    <td>{{ total_votes }}</td>
                </tr>
            </tfoot>
        </table>
        <div class="bar-chart">
            <div class="vote-bar" style="width: {{ total_votes }}%"></div>
        </div>
        <p>Total Votes: {{ total_votes }}</p>
    </fieldset>

    <a href="{% url 'polls:index' %}">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-button-icon.png"
             style="width: 40px;
                    height: 40px;
                    margin-left: 10px;
                    margin-top: 10px;">
    </a>

</body>
</html>
