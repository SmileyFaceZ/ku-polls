<form action="{% url 'polls:vote' question.id %}" method="post"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% csrf_token %}
<!--<fieldset>-->
    <legend><h1>{{ question.question_text }}</h1></legend>
     <ul class="messages">
    {% if error_message %}
         <div class="form-group col-md-4">
             <div class="alert alert-danger" role="alert">
                 {{ error_message }}
            </div>
         </div>
    {% endif %}

    {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
    {% endfor %}
<!--</fieldset>-->
         <button class="btn btn-success" type="submit">Vote</button>
    <a href="{% url 'polls:index' %}"><button type="button" class="btn btn-info">Home</button></a>

</form>
